# ----------------------------------------------------- 
# Key bindings
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER
$SCRIPTS = ~/.config/hypr/scripts

# Applications
bind = $mainMod, RETURN, exec, dotfiles-terminal # Open the terminal
bind = $mainMod, B, exec, dotfiles-browser # Open the browser
bind = $mainMod, E, exec, dotfiles-file_manager # Open the filemanager
bind = $mainMod CTRL, E, exec, dotfiles-emoji_picker # Open the emoji picker
bind = $mainMod CTRL, C, exec, dotfiles-calculator # Open the calculator
bind = $mainMod, C, exec, dotfiles-ai # Open the AI app
bind = CTRL SHIFT, space, exec, 1password --quick-access # Open 1Password quick-access
bind = CTRL ALT, o, exec, 1password # Open 1Password

# Windows
bind = $mainMod, Q, killactive # Kill active window
bind = $mainMod, F, fullscreen # Set active window to fullscreen
bind = $mainMod, T, togglefloating # Toggle active windows into floating mode
bind = $mainMod SHIFT, P, pin # Toggle pin
bind = $mainMod, J, togglesplit # Toggle split
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down
bindm = $mainMod, mouse:272, movewindow # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow # Resize window with the mouse
bind = $mainMod CTRL, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod CTRL, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod CTRL, up, resizeactive, 0 -100 # Increase window height with keyboard
bind = $mainMod CTRL, down, resizeactive, 0 100 # Reduce window height with keyboard
bind = $mainMod CTRL SHIFT, right, moveactive, 100 0 # Move floating window to right
bind = $mainMod CTRL SHIFT, left, moveactive, -100 0 # Move floating window to left
bind = $mainMod CTRL SHIFT, up, moveactive, 0 -100 # Move floating window to up
bind = $mainMod CTRL SHIFT, down, moveactive, 0 100 # Move floating window to down
bind = $mainMod SHIFT, right, movewindoworgroup, r # Move window to right
bind = $mainMod SHIFT, left, movewindoworgroup, l # Move window to left
bind = $mainMod SHIFT, up, movewindoworgroup, u # Move window to up
bind = $mainMod SHIFT, down, movewindoworgroup, d # Move window to down
bind = $mainMod, S, togglegroup # Toggle window group
bind = ALT, TAB, changegroupactive # Toggle current window inside group
bind = $mainMod, K, swapsplit # Swapsplit

# Actions
bind = $mainMod SHIFT, A, exec, $SCRIPTS/toggle-animations.sh # Toggle animations
bind = $mainMod CTRL, Q, exec, wlogout # Start wlogout
bind = $mainMod SHIFT, W, exec, dotfiles-wallpaper_engine --random # Change the wallpaper
bind = $mainMod CTRL, W, exec, dotfiles-wallpaper_engine # Open wallpaper selector
bind = $mainMod ALT, W, exec, $SCRIPTS/wallpaper-automation.sh # Start random wallpaper script
bind = $mainMod CTRL, RETURN, exec, dotfiles-launcher # Open application launcher
bind = $mainMod, SPACE, exec, nwg-dock-hyprland # Open the dock
bind = $mainMod SHIFT, R, exec, hyprctl reload # Reload hyprland config
bind = $mainMod, V, exec, dotfiles-clipboard_manager # Open clipboard manager
bind = $mainMod, G, exec, $SCRIPTS/gamemode.sh # Toggle game mode
bind = $mainMod, Z, exec, missioncenter # Open Mission Center

# Workspaces
bind = $mainMod, F1, workspace, 1 # Open workspace 1
bind = $mainMod, F2, workspace, 2 # Open workspace 2
bind = $mainMod, F3, workspace, 3 # Open workspace 3
bind = $mainMod, F4, workspace, 4 # Open workspace 4
bind = $mainMod, F5, workspace, 5 # Open workspace 5
bind = $mainMod, F6, workspace, 6 # Open workspace 6
bind = $mainMod, F7, workspace, 7 # Open workspace 7
bind = $mainMod, F8, workspace, 8 # Open workspace 8
bind = $mainMod, F9, workspace, 9 # Open workspace 9
bind = $mainMod, F10, workspace, 10 # Open workspace 10

bind = $mainMod SHIFT, F1, movetoworkspace, 1 # Move active window to workspace 1
bind = $mainMod SHIFT, F2, movetoworkspace, 2 # Move active window to workspace 2
bind = $mainMod SHIFT, F3, movetoworkspace, 3 # Move active window to workspace 3
bind = $mainMod SHIFT, F4, movetoworkspace, 4 # Move active window to workspace 4
bind = $mainMod SHIFT, F5, movetoworkspace, 5 # Move active window to workspace 5
bind = $mainMod SHIFT, F6, movetoworkspace, 6 # Move active window to workspace 6
bind = $mainMod SHIFT, F7, movetoworkspace, 7 # Move active window to workspace 7
bind = $mainMod SHIFT, F8, movetoworkspace, 8 # Move active window to workspace 8
bind = $mainMod SHIFT, F9, movetoworkspace, 9 # Move active window to workspace 9
bind = $mainMod SHIFT, F10, movetoworkspace, 10 # Move active window to workspace 10

bind = $mainMod CTRL, Tab, exec, dotfiles-window_walker # Switch active window
bind = $mainMod, Tab, workspace, m+1 # Open next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = $mainMod CTRL, F1, exec, $SCRIPTS/moveTo.sh 1 # Move all windows to workspace 1
bind = $mainMod CTRL, F2, exec, $SCRIPTS/moveTo.sh 2 # Move all windows to workspace 2
bind = $mainMod CTRL, F3, exec, $SCRIPTS/moveTo.sh 3 # Move all windows to workspace 3
bind = $mainMod CTRL, F4, exec, $SCRIPTS/moveTo.sh 4 # Move all windows to workspace 4
bind = $mainMod CTRL, F5, exec, $SCRIPTS/moveTo.sh 5 # Move all windows to workspace 5
bind = $mainMod CTRL, F6, exec, $SCRIPTS/moveTo.sh 6 # Move all windows to workspace 6
bind = $mainMod CTRL, F7, exec, $SCRIPTS/moveTo.sh 7 # Move all windows to workspace 7
bind = $mainMod CTRL, F8, exec, $SCRIPTS/moveTo.sh 8 # Move all windows to workspace 8
bind = $mainMod CTRL, F9, exec, $SCRIPTS/moveTo.sh 9 # Move all windows to workspace 9
bind = $mainMod CTRL, F10, exec, $SCRIPTS/moveTo.sh 10 # Move all windows to workspace 10

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10% # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%- # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause # Audio pause
bind = , XF86AudioNext, exec, playerctl next # Audio next
bind = , XF86AudioPrev, exec, playerctl previous # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Toggle microphone

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10 # Increase brightness
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10- # Decrease brightness
